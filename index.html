<!DOCTYPE html>
<html>
<head>
<title>
texture

</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js">

</script>

</head>

<body>
    <a-scene>
        <a-sky src="./assets/sky[384].jpg"></a-sky>
        <a-plane id="ground" src="./assets/ground[382].webp" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>
        <a-plane id="carepet" src="./assets/carpet[383].jpg" position="0 0.1 0.5" rotation="-90 0 0" width="8" height="5"></a-plane>
        <a-box id="wall" src="./assets/wall[385].jpeg" position="0 6.5 -4.5" width="20" height="13"></a-box>
        <a-plane id="wall-poster-left" src="./assets/left-poster[386].png" position="-5 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>
        <a-plane id="wall-poster-middle" src="./assets/middle-poster[387].png" position="0 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>
        <a-plane id="wall-poster-right" src="./assets/left-poster[386].png" position="+5 6 -3.3" rotation="0 0 0" width="4" height="6"></a-plane>
        <a-cylinder src="./assets/chair[380].jpeg" position="6.5 -0.4 0" radius="1.2">
            <a-cylinder src="./assets/chair[380].jpeg" position="0 1 0" radius="0.2" height="1.2">
            
        </a-cylinder>
        <a-cylinder src="./assets/chair[380].jpeg" position="0 1.9 0" radius="1.3" rotation="0 0 0" height="0.2">
            
        </a-cylinder>
        <a-cylinder src="./assets/chair[380].jpeg" position="0.85 3 0" radius="1.3" rotation="90 -90 0" height="0.2">
            
        </a-cylinder>
        </a-cylinder>

        <a-cylinder src="./assets/chair[380].jpeg" position="-6.5 -0.4 0" radius="1.2">
            <a-cylinder src="./assets/chair[380].jpeg" position="0 1 0" radius="0.2" height="1.2">
            
        </a-cylinder>
        <a-cylinder src="./assets/chair[380].jpeg" position="0 1.9 0" radius="1.3" rotation="0 0 0" height="0.2">
            
        </a-cylinder>
        <a-cylinder src="./assets/chair[380].jpeg" position="-0.85 3 0" radius="1.3" rotation="90 -90 0" height="0.2">
            
        </a-cylinder>
        </a-cylinder>

        <a-box src="./assets/dining-table[381].jpeg" position="0 2 0" rotation="90 0 0" width="9" height="3.5" depth="0.2">
            <a-cylinder src="./assets/dining-table[381].jpeg" position="0 0 1" radius="0.8" rotation="90 0 0" height="2">
            
            </a-cylinder>
        </a-box>

        <a-cone color="pink" radius-top="0.5" radius-bottom="2" position="0 7.5 0">
            <a-sphere color="#fff176" position="0 -0.5 0"></a-sphere>
            <a-cylinder color="pink" radius="0.15" height="4" position="0 2 0"></a-cylinder>
        </a-cone>

        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"></a-camera>


    </a-scene>
</body>

</html>
